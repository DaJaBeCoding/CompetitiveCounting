apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'PVPCountingBot.Main'

repositories {
    jcenter()
}

dependencies {
    testImplementation     'junit:junit:4.13'
    implementation 'com.discord4j:discord4j-core:3.1.3'
    implementation 'com.google.code.gson:gson:2.8.6'
}
